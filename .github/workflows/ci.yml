name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend Quality & Security
  backend-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install flake8 bandit safety
      
      - name: Run Flake8 (Linting)
        run: |
          cd backend
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Run Bandit (SAST)
        run: |
          cd backend
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f txt
      
      - name: Run Safety (Dependency Scan)
        run: |
          cd backend
          safety check --json || true
          safety check
      
      - name: Run Tests
        env:
          DATABASE_URL: sqlite:///./test.db
          SECRET_KEY: test-secret-key
        run: |
          cd backend
          pytest --cov=. --cov-report=xml --cov-report=term-missing || true

  # Frontend Quality & Security
  frontend-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run ESLint
        run: |
          cd frontend
          npm run lint
      
      - name: Run npm audit
        run: |
          cd frontend
          npm audit --audit-level=high || true

  # Docker Build Verification
  build-images:
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: false
          tags: taskmanager-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: false
          tags: taskmanager-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy Scan (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'taskmanager-backend:test'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy Scan (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'taskmanager-frontend:test'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
