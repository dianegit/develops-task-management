name: CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          VM_IP: ${{ secrets.VM_PUBLIC_IP }}
          REPO: ${{ github.repository }}
        with:
          host: ${{ secrets.VM_PUBLIC_IP }}
          username: azureuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GITHUB_TOKEN,GITHUB_ACTOR,DB_USER,DB_PASSWORD,DB_NAME,SECRET_KEY,VM_IP,REPO
          script: |
            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y docker.io docker-compose
              sudo systemctl enable docker
              sudo systemctl start docker
              sudo usermod -aG docker $USER
            fi

            # Create app directory
            mkdir -p ~/taskapp
            cd ~/taskapp

            # Login to GHCR
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

            # Create docker-compose.yml
            cat > docker-compose.yml << EOF
            version: '3.8'

            services:
              postgres:
                image: postgres:15-alpine
                environment:
                  - POSTGRES_USER=$DB_USER
                  - POSTGRES_PASSWORD=$DB_PASSWORD
                  - POSTGRES_DB=$DB_NAME
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                networks:
                  - app-network
                restart: unless-stopped

              backend:
                image: ghcr.io/$REPO/backend:latest
                environment:
                  - DATABASE_URL=postgresql://$DB_USER:$DB_PASSWORD@postgres:5432/$DB_NAME
                  - SECRET_KEY=$SECRET_KEY
                  - CORS_ORIGINS=http://$VM_IP:3000,http://$VM_IP
                depends_on:
                  - postgres
                networks:
                  - app-network
                ports:
                  - "8000:8000"
                restart: unless-stopped

              frontend:
                image: ghcr.io/$REPO/frontend:latest
                environment:
                  - VITE_API_URL=http://$VM_IP:8000/api/v1
                depends_on:
                  - backend
                networks:
                  - app-network
                ports:
                  - "3000:80"
                restart: unless-stopped

            volumes:
              postgres_data:

            networks:
              app-network:
                driver: bridge
            EOF

            # Stop existing containers
            docker-compose down || true

            # Pull latest images
            docker-compose pull

            # Start services
            docker-compose up -d

            # Clean up old images
            docker image prune -af

      - name: Verify deployment
        run: |
          sleep 30
          curl -f http://${{ secrets.VM_PUBLIC_IP }}:8000/health || echo "Backend health check failed"
          curl -f http://${{ secrets.VM_PUBLIC_IP }}:3000 || echo "Frontend check failed"
          echo "âœ… Deployment complete! Access at http://${{ secrets.VM_PUBLIC_IP }}:3000"
